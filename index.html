<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hubtrix Social Media Website</title>

        <!-- ICONSCOUT CDN -->
        <link
            rel="stylesheet"
            href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css"
        />

        <!-- CSS STYLESHEET -->
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <nav>
            <div class="container">
                <h2 class="logo">hubSocial</h2>
                <div class="search-bar">
                    <i class="uil uil-search"></i>
                    <input
                        type="search"
                        placeholder="Search for creators, inspiration and projects"
                    />
                </div>
                <div class="create">
                    <label class="btn btn-primary" for="create-posts"
                        >Create</label
                    >
                    <div class="profile-photo">
                        <img
                            src="./images/profile-picture1.jpg"
                            alt="Wakabi Brian"
                        />
                    </div>
                </div>
            </div>
        </nav>
    </body>
</html>
